<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Добавление контактных данных</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link media="all" rel="stylesheet" th:href="@{/bootstrap.css}">
  <link media="all" rel="stylesheet" th:href="@{/bootstrap.js}">
</head>
<body>
<div th:insert="Header"></div>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <form th:action="${'/contactData/createData'}" method="post" th:object="${contactData}">
        <div class="form-group">
          <label class="control-label">Адрес</label>
          <input type="text" class="form-control" th:field="*{address}">
          <div class="error text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
        </div>
        <div class="form-group">
          <label class="control-label">Электронная почта</label>
          <input type="email" class="form-control" th:field="*{email}">
          <div class="error text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="form-group">
          <label class="control-label">Номер телефона</label>
          <input type="text" class="form-control" th:field="*{phone}" id="phone">
          <div class="error text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
        </div>
        <div class="form-group">
          <input type="hidden" th:value="${user.id}" name="userId">
          <button class="btn btn-success" type="submit">Добавить</button>
          <a class="btn btn-danger" href="/user/index">Отмена</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
