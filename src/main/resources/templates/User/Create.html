<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link media="all" rel="stylesheet" th:href="@{/bootstrap.css}">
    <link media="all" rel="stylesheet" th:href="@{/bootstrap.js}">
</head>
<body>
<div class="container">
    <div class="d-flex flex-column align-items-center justify-content-center mt-3">
        <form th:action="${'/registration'}" method="post" th:object="${user}" class="form col-sm-3">
            <div class="form-group">
                <label class="control-label">Имя</label>
                <input type="text" class="form-control" th:field="*{name}">
                <div class="error text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="form-group">
                <label class="control-label">Фамилия</label>
                <input type="text" class="form-control" th:field="*{surname}">
                <span class="error text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
            </div>
            <div class="form-group">
                <label class="control-label">Отчество</label>
                <input type="text" class="form-control" th:field="*{patronymic}">
                <span class="error text-danger" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}"></span>
            </div>
            <div class="form-group">
                <label class="control-label">Дата рождения</label>
                <input type="date" class="form-control" th:field="*{dateBirth}">
                <span class="error text-danger" th:if="${#fields.hasErrors('dateBirth')}" th:errors="*{dateBirth}"></span>
            </div>
            <div class="form-group">
                <label class="control-label">Логин</label>
                <input type="text" class="form-control" th:field="*{username}">
                <span class="error text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div>
            <div class="form-group">
                <label class="control-label">Пароль</label>
                <input type="password" class="form-control" th:field="*{password}" id="password">
                <span class="error text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                <div class="form-check form-switch">
                    <input class="form-check-input pt-1" type="checkbox" id="flexSwitchCheckDefault" onclick="showPassword()">Показать пароль
                    <script>
                        function showPassword() {
                            var x = document.getElementById("password");
                            if (x.type === "password") {
                                x.type = "text";
                            } else {
                                x.type = "password";
                            }
                        }
                    </script>
                </div>
            </div>
            <div class="form-group pt-1">
                <button class="btn btn-success" type="submit">Зарегистрироватсья</button>
            </div>
            <div class="form-group pt-1">
                <a class="btn btn-danger" href="/login">Отмена</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
