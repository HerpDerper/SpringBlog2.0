<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Вход</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link media="all" rel="stylesheet" th:href="@{/bootstrap.css}">
  <link media="all" rel="stylesheet" th:href="@{/bootstrap.js}">
</head>
<body>
<div class="d-flex flex-column align-items-center justify-content-center mt-3">
  <form th:action="@{/login}" method="post" class="form-horizontal d-flex flex-column align-items-center justify-content-center col-sm-4">
    <div class="form-group">
      <label class="control-label">Логин</label>
        <input type="text" class="form-control" name="username">
    </div>
    <div class="form-group">
      <label class="control-label">Пароль</label>
        <input type="password" class="form-control" name="password">
    </div>
    <div class="error text-danger" th:if="${param.error}">Неверный логин или пароль</div>
    <div class="pt-1">
      <button class="btn btn-success" type="submit">Войти</button>
    </div>
    <div class="pt-1">
      <a class="btn btn-primary" href="/registration">Регистрация</a>
    </div>
  </form>
</div>
</body>
</html>
