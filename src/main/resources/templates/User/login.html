<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Вход</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link media="all" rel="stylesheet" th:href="@{/bootstrap.css}">
  <link media="all" rel="stylesheet" th:href="@{/bootstrap.js}">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <form th:action="@{/login}" method="post">
        <div class="form-group">
          <label class="control-label">Логин</label>
          <input type="text" class="form-control" name="username">
        </div>
        <div class="form-group">
          <label class="control-label">Пароль</label>
          <input type="password" class="form-control" name="password">
        </div>
        <div class="error text-danger" th:if="${param.error}">Неверный логин или пароль</div>
        <div class="form-group">
          <button class="btn btn-success" type="submit">Войти</button>
          <a class="btn btn-primary" href="/registration">Регистрация</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
<div th:insert="Footer"></div>
</html>
