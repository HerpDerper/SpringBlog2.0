<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Изменение пользователя</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link media="all" rel="stylesheet" th:href="@{/bootstrap.css}">
    <link media="all" rel="stylesheet" th:href="@{/bootstrap.js}">
</head>
<body>
<div th:insert="Header"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form th:action="${'/user/editUser'}" method="post" th:object="${user}">
                <input type="hidden" name="id" th:value="*{id}"/>
                <div class="form-group">
                    <label class="control-label">Имя</label>
                    <input type="text" class="form-control" th:field="*{name}" th:value="*{name}">
                    <div class="error text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
                <div class="form-group">
                    <label class="control-label">Фамилия</label>
                    <input type="text" class="form-control" th:field="*{surname}" th:value="*{surname}">
                    <div class="error text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
                </div>
                <div class="form-group">
                    <label class="control-label">Отчество</label>
                    <input type="text" class="form-control" th:field="*{lastName}" th:value="*{lastName}">
                    <div class="error text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                </div>
                <div class="form-group">
                    <label class="control-label">Логин</label>
                    <input type="text" class="form-control" th:field="*{username}" th:value="*{username}">
                    <div class="error text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>
                <div class="form-group">
                    <label class="control-label">Пароль</label>
                    <input type="password" class="form-control" th:field="*{password}" th:value="*{password}">
                    <div class="error text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>
                <div class="form-group">
                    <label class="control-label">Дата рождения</label>
                    <input type="date" class="form-control" th:field="*{dateBirth}" th:value="*{dateBirth}">
                    <div class="error text-danger" th:if="${#fields.hasErrors('dateBirth')}" th:errors="*{dateBirth}"></div>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" type="submit">Изменить</button>
                    <a class="btn btn-danger" href="/user/index">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
