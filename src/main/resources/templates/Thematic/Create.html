<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Новая тематика</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link media="all" rel="stylesheet" th:href="@{/bootstrap.css}">
    <link media="all" rel="stylesheet" th:href="@{/bootstrap.js}">
</head>
<body>
<div class="container">
    <div class="d-flex flex-column align-items-center justify-content-center mt-3">
        <form th:action="${'/thematic/createThematic'}" method="post" th:object="${thematic}" class="form col-sm-3">
            <div class="form-group">
                <label class="control-label">Имя</label>
                <input type="text" class="form-control" th:field="*{name}">
                <div class="error text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="form-group pt-1">
                <button class="btn btn-success" type="submit">Добавить</button>
            </div>
            <div class="form-group pt-1">
                <a class="btn btn-danger" href="/thematic/index">Отмена</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
