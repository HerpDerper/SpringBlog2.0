<!DOCTYPE html>
<html lang="en">
<head>
    <title>Тематики</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link media="all" rel="stylesheet" th:href="@{/bootstrap.css}">
    <link media="all" rel="stylesheet" th:href="@{/bootstrap.js}">
</head>
<body>
<div th:insert="Header"></div>
<div class="container">
    <a class="btn btn-primary" href="/thematic/create" style="margin-bottom:0.5em">Добавить</a>
    <table class="table">
        <thead>
        <tr>
            <th>
                Название
            </th>
            <th>
                Действия
            </th>
        </tr>
        </thead>
        <tbody th:each="el : ${thematics}">
        <tr>
            <td th:text="${el.name}"/>
            <td>
                <div class="btn-group">
                    <form th:action="@{/thematic/edit}" method="post" class="mr-3">
                        <input type="hidden" th:value="${el.id}" name="id">
                        <input value="Редактировать" type="submit" class="btn btn-outline-primary mr-3">
                    </form>
                    <form th:action="@{/user/delete}" method="post" class="mr-3">
                        <input type="hidden" th:value="${el.id}" name="id">
                        <input value="Удалить" type="submit" class="btn btn-outline-danger mr-3">
                    </form>
                </div>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
